# Site settings
title: Mardi Gras Crews
description: The ultimate guide to planning Mardi Gras with your crew. Where to stay, parade routes, and everything you need for the biggest party on earth.
url: "https://mardigrascrews.com"
baseurl: ""

# SEO
author: Mardi Gras Crews
twitter:
  card: summary_large_image
social:
  name: Mardi Gras Crews

# Build settings
markdown: kramdown
permalink: pretty
highlighter: rouge

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
