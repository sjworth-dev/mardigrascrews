---
layout: default
---

<div class="guide-header">
  <div class="container-narrow">
    <span class="accent-text">{{ page.category | default: "Guide" }}</span>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <p style="color: rgba(255,255,255,0.7); font-size: 1.25rem;">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>

<article class="guide-content">
  <div class="container-narrow">
    {{ content }}
  </div>
</article>

{% if page.cta != false %}
<section class="cta-section">
  <div class="container">
    <h2>Book Early for Mardi Gras</h2>
    <p>Properties for groups sell out months in advance. Don't wait.</p>
    <a href="/where-to-stay/" class="btn btn-gold">See Properties</a>
  </div>
</section>
{% endif %}
